<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimonSays - Minigame</title>
</head>
<body>
    <div class="encabezado">
        <h1>Bienvenido Usuario</h1>
        <h1>SimonSays- Mini Game</h1>
        <h2>Presiona "Jugar" para empezar el juego</h2>
        <button name="Jugar">Jugar</button>
        <div id="Tiempojuego">
            <img src="./img/clock_icon-icons.com_54407 (1).svg" alt="Foto reloj">
            <h2 id="TimerDisplay">Time=2s</h2> 
        </div>

    </div>
    <div class="Botones">
        <div class="Primeralinea">
            <button name="Botonrojo">Botonrojo</button>
            <button name="Botonazul">Botonazul</button>

        </div>


    </div>
    
</body>
</html>
